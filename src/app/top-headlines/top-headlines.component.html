<ngx-loading-bar [includeSpinner]="false"></ngx-loading-bar>
<div class="container-fluid">
    <div class="row">
        <div *ngFor="let data of topHeadlines" class="col-lg-3">
            <img src="{{data.urlToImage}}" alt="">
            <h5>{{data.title}}</h5>
            <p>{{data.description}}</p>
            <a target="_blank" href="{{data.url}}">Read More...</a>
        </div>
    </div>
</div>
